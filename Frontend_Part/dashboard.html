<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HealthID Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .bg-light-blue {
      background: linear-gradient(to right, #e3f2fd, #d0f1ff);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
  
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding-top: 0;
    }
    .card {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }
  
  </style>
</head>
<body class="bg-light py-0 px-0.5">

  
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-light-blue px-4 py-3 rounded shadow" style="margin-top: 0;">
    <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <div class="bg-primary text-white rounded-circle d-flex justify-content-center align-items-center" style="width: 32px; height: 32px; font-weight: bold;">H</div>
        <span class="fw-bold text-primary">HealthID</span>
      </a>
  
      <!-- Right: Input + Button + Doctor Info -->
      <div class="d-flex align-items-center gap-3 ms-auto">
        <input type="text" id="patientIdInput" class="form-control" placeholder="Enter Patient ID" style="width: 280px;">
        <button id="fetchDetailsButton" class="btn btn-primary d-flex align-items-center gap-2 px-4 py-2 rounded-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="white" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11 6a5 5 0 1 1-10 0 5 5 0 0 1 10 0zm1.707 7.293-3.388-3.388A6.963 6.963 0 0 0 13 6a7 7 0 1 0-7 7 6.963 6.963 0 0 0 4.095-1.681l3.388 3.388a1 1 0 0 0 1.414-1.414z"/>
            </svg>
            <span class="fw-semibold">Fetch Details</span>
          </button>
          
        <div class="d-flex align-items-center gap-2">
          <img src="Doctor.png" alt="Doctor" class="rounded-circle" width="40" height="40">
          <span class="fw-medium">Dr. Sarah Wilson</span>
        </div>
      </div>
    </div>
  </nav>
  

  <!-- Emergency Information -->
  <h2 class="h5 fw-semibold mb-3">Emergency Information</h2>
  <div class="row g-4 mb-4">
    <!-- Patient Info -->
    <div class="col-md-4">
      <div class="card p-3" id="patientInfo">
        <h5>Patient Information</h5>
        <div class="d-flex gap-3">
          <img src="patient.png" alt="Patient" width="80" class="rounded">
          <div>
            <h6 id="patientName"></h6>
            <p id="patientGender" class="text-muted mb-1"></p>
            <p id="patientDOB" class="text-muted mb-1"></p>
            <span id="patientStatus" class="badge bg-secondary"></span>
          </div>
        </div>
      </div>
    </div>

    <!-- Blood & Allergies -->
    <div class="col-md-4">
      <div class="card p-3" id="bloodAllergies">
        <h5>🩸 Blood & Allergies</h5>
        <h4 id="bloodType" class="fw-bold mt-3"></h4>
        <div id="allergiesList" class="mt-2"></div>
      </div>
    </div>

    <!-- Emergency Contact -->
    <div class="col-md-4">
      <div class="card p-3" id="emergencyContact">
        <h5>Emergency Contact</h5>
        <p id="emergencyContactName" class="fw-medium mb-1"></p>
        <p id="emergencyContactPhone" class="text-muted mb-3"></p>
        <button class="btn btn-outline-secondary w-100">
          📞 Call Now
        </button>
      </div>
    </div>
  </div>

  <!-- Medical Information -->
  <h2 class="h5 fw-semibold my-3">Detailed Medical Information</h2>
  <div class="row g-4 mb-4">
    <div class="col-md-6">
      <div class="card p-3" id="currentMedications">
        <h5>💊 Current Medications</h5>
        <div id="medicationsList" class="mt-3"></div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card p-3" id="medicalHistory">
        <h5>📋 Medical History</h5>
        <div id="historyList" class="mt-3"></div>
      </div>
    </div>
  </div>

  <div class="row g-4 mb-4">
    <div class="col-md-4">
      <div class="card p-3" id="insuranceDetails">
        <h5>🛡️ Insurance Details</h5>
        <p id="insuranceProvider" class="fw-medium mb-1"></p>
        <p id="insurancePolicy" class="text-muted mb-1"></p>
        <p id="insuranceGroup" class="text-muted mb-1"></p>
        <span id="insuranceStatus" class="badge bg-secondary"></span>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card p-3" id="vaccinationStatus">
        <h5>💉 Vaccination Status</h5>
        <div id="vaccinationList" class="mt-3"></div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card p-3" id="lastCheckup">
        <h5>🏥 Last Checkup</h5>
        <p id="lastCheckupDate" class="text-muted mb-1"></p>
        <p id="lastCheckupDoctor" class="fw-medium mb-2"></p>
        <div class="row">
          <div class="col-6">
            <p class="text-muted">BP</p>
            <p id="lastCheckupBP"></p>
          </div>
          <div class="col-6">
            <p class="text-muted">Heart Rate</p>
            <p id="lastCheckupHR"></p>
          </div>
          <div class="col-6">
            <p class="text-muted">Weight</p>
            <p id="lastCheckupWeight"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Staff Notes -->
  <div class="card p-3" id="staffNotes">
    <h5>📝 Staff Notes</h5>
    <div id="notesList" class="mt-3"></div>
  </div>

  <!-- Firebase & JS -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  
  <script src="script.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
