    <div class="container">
        <div class="card shadow-sm  rounded border-4 p-4 " style="max-width: 400px; width: 100%;"> 
          <div class="mb-4">
            <a href="#" onclick="goBack()" class="text-decoration-none text-muted">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5a.5.5 0 0 0 .5-.5z"/>
                </svg>
                Back to Home
            </a>
        </div>
            <h2 class="text-center mb-4 font-weight-bold">Staff Login</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 4 6 4zm-9-.9V7h1.077l.717 2.153a.75.75 0 0 1-.387.682l-.08.024z"/>
                                </svg>
                            </span>
                        </div>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                                </svg>
                            </span>
                        </div>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                </div>
                <button type="submit" id="login" class="btn btn-primary btn-block">Login</button>
            </form>
            <div class="mt-3 text-center">
                <a href="#" class="text-decoration-none text-primary">Forgot password?</a>
            </div>
        </div>
    </div>

    <script>
      document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      // Replace with real validation later
      if (username && password) {
        let login = document.getElementById("login");
        login.addEventListener("click", function() {
        // Redirect to dashboard.html
        window.location.href = "dashboard.html";
        });
      } else {
        alert("Please fill all fields correctly.");
      }
    });

    function goBack() {
      // Use a safer method to go back, if history is available
      if (window.history.length > 1) {
          window.history.back();
      } else {
        // If there's no history, redirect to a default page
          window.location.href = "/"; // Or your home page
      }
    }
    
    </script>
